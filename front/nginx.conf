server {
    listen 80; # 80번 포트에서 접속을 받음
    server_name localhost;

    # 1. 기본 경로 ( / ): React 앱 제공
    location / {
        root   /usr/share/nginx/html; # Dockerfile에서 복사한 위치
        index  index.html index.htm;
        # React-Router가 새로고침해도 404 안 뜨게 함
        try_files $uri $uri/ /index.html; 
    }

    # 2. /api/ 로 시작하는 모든 요청: 백엔드로 전달
    location /api {
        # 'backend'는 4단계 docker-compose.yml에서 정할 백엔드 서비스 이름
        # Docker 내부 네트워크를 통해 http://backend:8000 으로 요청을 넘김
        proxy_pass http://backend:8000; 

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
